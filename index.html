  <!-- Custom Styles -->
  <style>
    /* Basic reset and body styling */
    body {
      margin: 0;
      font-family: 'Outfit', 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0B0E14;
      color: #f8fafc;
      overflow-x: hidden;
    }
    
    /* Glassmorphism Utilities */
    .glass {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.8) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    
    /* Google Material Symbols default style */
    .material-symbols-rounded {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-rounded.filled {
      font-variation-settings: 'FILL' 1;
    }

    /* Leaflet popup customization */
    .leaflet-popup-content-wrapper {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(8px);
        color: #f8fafc;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .leaflet-popup-content {
        margin: 12px;
        line-height: 1.5;
        font-family: 'Outfit', sans-serif;
    }
    .leaflet-popup-tip {
        background: rgba(30, 41, 59, 0.95);
    }
    
    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
    
    @keyframes slideInUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Agora Pulse Enhancement */
    @keyframes pulse-fire {
      0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
    }
    .animate-pulse-fire {
      animation: pulse-fire 2s infinite;
    }
    
    /* Modern Scrollbar */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Auth page background style */
    .auth-background {
        background-image: linear-gradient(to top, rgba(11, 14, 20, 1) 0%, rgba(11, 14, 20, 0.6) 50%, rgba(11, 14, 20, 1) 100%), url('https://images.pexels.com/photos/2097090/pexels-photo-2097090.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-position: center;
    }
  </style>
