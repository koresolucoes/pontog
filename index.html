  <!-- Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

  <!-- Custom Styles -->
  <style>
    /* Basic reset and body styling */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Google Material Symbols default style */
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }

    /* Leaflet popup customization */
    .leaflet-popup-content-wrapper {
        background: #1e293b; /* bg-slate-800 */
        color: #f8fafc; /* text-slate-50 */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }
    .leaflet-popup-content {
        margin: 12px;
        line-height: 1.5;
    }
    .leaflet-popup-tip-container {
        display: none;
    }
    
    /* Animation classes */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
    
    @keyframes slideInUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.3s ease-out forwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
    }

    /* Animação para o modo 'Agora' */
    @keyframes pulse-fire {
      0%, 100% {
        box-shadow: 0 0 5px rgba(220, 38, 38, 0.6), 0 0 10px rgba(220, 38, 38, 0.5);
      }
      50% {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.8), 0 0 25px rgba(239, 68, 68, 0.7);
      }
    }
    .animate-pulse-fire {
      animation: pulse-fire 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #0f172a; /* bg-slate-900 */
    }
    ::-webkit-scrollbar-thumb {
        background: #334155; /* bg-slate-700 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* bg-slate-600 */
    }

    /* Auth page background style */
    .auth-background {
        background-image: linear-gradient(to top, rgba(15, 23, 42, 1) 0%, rgba(15, 23, 42, 0.7) 50%, rgba(15, 23, 42, 1) 100%), url('https://images.pexels.com/photos/1528642/pexels-photo-1528642.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-position: center;
    }
  </style>
