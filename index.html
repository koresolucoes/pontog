<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ponto G</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Theme Color for PWA -->
  <meta name="theme-color" content="#db2777" />
  
  <!-- Basic SEO and App Info -->
  <meta name="description" content="Um aplicativo de encontros para a comunidade gay, focado em geolocalização para encontrar conexões rápidas e diretas ao seu redor." />
  
  <!-- CRITICAL FIX: Include Tailwind CSS Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import Map for dependencies -->
  <script type="importmap">
  {
    "imports": {
      "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.26",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
      "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
      "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
      "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.75.0",
      "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
      "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
      "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0"
    }
  }
  </script>

  <!-- Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>

  <!-- Custom Styles -->
  <style>
    /* Basic reset and body styling */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Background and color are now handled by Tailwind on the body/html or root div */
    }

    /* Leaflet popup customization to match app theme */
    .leaflet-popup-content-wrapper {
        background: #1f2937; /* bg-gray-800 */
        color: #f9fafb; /* text-gray-50 */
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }
    .leaflet-popup-content {
        margin: 12px;
        line-height: 1.5;
    }
    .leaflet-popup-tip-container {
        display: none; /* Hiding the default tip for a cleaner look */
    }
    
    /* Animation classes used in React components */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
    
    @keyframes slideInUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
    }
    .animate-slide-in-up {
        animation: slideInUp 0.3s ease-out forwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
    }
    
    /* Scrollbar styling for a modern look */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
    }
  </style>

</head>
<body>
  <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
  <div id="root"></div>
  
  <!-- Main application script -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
